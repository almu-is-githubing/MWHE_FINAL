                <div class="container">
                    <div class="row justify-content-center">

                            <div class="hirono-profile">
                                <img src="Resources/img/LANG.jpg" alt="Foto del Creador">

                                <p>
                                    Este es el creador de las figuras Hirono, un artista visionario que combina tradición y modernidad en sus

                                </p>

                        </div>
                    </div>
                    <div class="gallery">

                        <img src="Resources/img/foto_ig_h_3.jpg" alt="Figura Hirono 3">
                        <img src="Resources/img/foto_ig_h_4.jpg" alt="Figura Hirono 4">
                        <img src="Resources/img/foto_ig_h_5.jpg" alt="Figura Hirono 5">

                    <div class="instagram-link">
